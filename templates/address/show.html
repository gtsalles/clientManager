{% extends "base.html" %}

{% block section %}
    <section class="container">
        <table class="table table-bordered table-condensed table-hover">
            <thead>
            <tr>
                <th>Rua</th>
                <th>Número</th>
                <th>Bairro</th>
                <th>Zona</th>
                <th>Cidade</th>
                <th>Estado</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ address.street }}</td>
                    <td>{{ address.number }}</td>
                    <td>{{ address.district }}</td>
                    <td>{{ address.zone }}</td>
                    <td>{{ address.city }}</td>
                    <td>{{ address.city.state }}</td>
                </tr>
            </tbody>
        </table>

        <div class="text-center">
            <a class="btn btn-info btn-small" href="/address/edit/{{ address.id }}">Editar Endereço</a>
            <a class="btn btn-info btn-small" href="/address/delete/{{ address.id }}">Excluir Endereço</a>
        </div>
    </section>
{% endblock %}
