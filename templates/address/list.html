{% extends "base.html" %}

{% block section %}
    <section class="container">
        <table class="table table-bordered table-condensed table-hover">
            <caption><h3>Lista de Enderecos</h3></caption>
            <thead>
                <tr>
                    <th>Rua</th>
                    <th>Número</th>
                    <th>Bairro</th>
                    <th>Zona</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                {% for ad in addresses %}
                    <tr>
                        <td><a href="/show-address/{{ ad.id }}">{{ ad.street }}</a></td>
                        <td>{{ ad.number }}</td>
                        <td>{{ ad.district }}</td>
                        <td>{{ ad.zone }}</td>
                        <td>{{ ad.city }}</td>
                        <td>{{ ad.city.state }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <p class="text-center"><a class="btn btn-info btn-small" href="/address/">Cadastrar Endereço</a></p>
    </section>
{% endblock %}
